theme = "onedark"


[editor]
bufferline = "multiple"
line-number = "relative"
mouse = false
auto-save = true
auto-format = true
completion-replace = true
true-color = true
color-modes= true

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
